name: Automated system update
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 8 * * 0'

jobs:
  node-update:
    name: Update nodes 
    runs-on: ubuntu-latest
    container:
        image: docker.io/adathor/ansible-runner:latest
        env:
          COMMIT_TOKEN_GITHUB: ${{ secrets.SSH_SECRET }}
    steps:
      - name: Update server
        shell: bash
        run: |
            mkdir -p ~/.ssh/
            echo -n ${{ secrets.SSH_SECRET }} > ~/.ssh/ansi
            ansible-playbook -i inventory system_updater.yml -e "target_host=Fedora"

